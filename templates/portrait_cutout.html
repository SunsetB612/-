<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>人像抠图 - 证件照处理工具</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
        padding-top: 3rem;
        padding-bottom: 3rem;
      }
      .container {
        max-width: 700px;
      }
      .card {
        box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 0.075);
      }
      .preview-img {
        max-width: 100%;
        border-radius: 0.375rem;
        border: 1px solid #dee2e6;
        margin-top: 1rem;
        background: white;
      }
      .btn-upload {
        position: relative;
        overflow: hidden;
      }
      .btn-upload input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-center">人像抠图</h2>

      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}

      <div class="card p-4">
        <form method="POST" enctype="multipart/form-data" class="mb-3">
          <label class="form-label fw-bold">上传照片（支持 PNG/JPG/JPEG）</label>
          <div class="input-group mb-3">
            <button class="btn btn-primary btn-upload" type="button">
              选择文件
              <input
                type="file"
                name="file"
                accept=".png,.jpg,.jpeg"
                required
                onchange="document.getElementById('file-name').textContent = this.files[0]?.name || ''"
              />
            </button>
            <span
              class="input-group-text"
              id="file-name"
              style="min-width: 150px"
            ></span>
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-cut me-2"></i>开始抠图
          </button>
        </form>

        {% if original_img %}
        <h5 class="mt-4">原始图片</h5>
        <img src="{{ original_img }}" alt="原始图片" class="preview-img" />
        {% endif %}

        {% if cutout_img %}
        <h5 class="mt-4">抠图结果（带透明背景）</h5>
        <img src="{{ cutout_img }}" alt="抠图结果" class="preview-img" />
        <a
          href="{{ cutout_img }}"
          class="btn btn-outline-primary mt-2"
          download="portrait_cutout.png"
          ><i class="fas fa-download me-2"></i>下载抠图图片</a
        >
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
